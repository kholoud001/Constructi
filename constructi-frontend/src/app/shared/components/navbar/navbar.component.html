<nav class="bg-blue-600 text-white" *ngIf="isAuthenticated">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <a class="flex items-center space-x-2">
            <img src="assets/images/logo1.png" alt="ConstructiPro Logo" class="h-10 w-10" height="257" width="307">
            <span class="text-white font-bold text-xl">ConstructiPro</span>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <ng-container *ngFor="let item of navItems">
              <!-- Regular Nav Items -->
              <ng-container *ngIf="!item.isDropdown">
                <a [routerLink]="item.href"
                   class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150 ease-in-out"
                   [class.bg-blue-700]="item.current">
                  {{ item.name }}
                </a>
              </ng-container>

              <!-- Projects Dropdown -->
              <div *ngIf="item.isDropdown" class="relative inline-block text-left" #projectsDropdown>
                <button (click)="toggleProjectsDropdown()"
                        class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150 ease-in-out"
                        [class.bg-blue-700]="isProjectsDropdownOpen">
                  {{ item.name }}
                  <fa-icon [icon]="faChevronDown"
                           class="ml-2 transition-transform duration-200"
                           [class.transform]="isProjectsDropdownOpen"
                           [class.rotate-180]="isProjectsDropdownOpen">
                  </fa-icon>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isProjectsDropdownOpen"
                     class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 transform origin-top-right transition-all duration-200 ease-out">
                  <div class="py-1" role="menu">
                    <a routerLink="/projects/my-projects"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150"
                       role="menuitem">
                      Mes Projets
                    </a>
                    <a routerLink="/projects"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150"
                       role="menuitem">
                      Tous les projets
                    </a>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          <div class="relative" #profileDropdown>
            <button (click)="toggleProfileDropdown()"
                    class="flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150 ease-in-out"
                    [class.bg-blue-700]="isProfileDropdownOpen">
              <fa-icon [icon]="faUser" class="mr-2"></fa-icon>
              {{userName}}
              <fa-icon [icon]="faChevronDown"
                       class="ml-2 transition-transform duration-200"
                       [class.transform]="isProfileDropdownOpen"
                       [class.rotate-180]="isProfileDropdownOpen">
              </fa-icon>
            </button>

            <!-- Profile Dropdown -->
            <div *ngIf="isProfileDropdownOpen"
                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 transform origin-top-right transition-all duration-200 ease-out">
              <div class="py-1">
                <a routerLink="/settings"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Paramètres
                </a>
                <button (click)="logout()"
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Déconnexion
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMobileMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <ng-container *ngFor="let item of navItems">
        <!-- Regular Mobile Items -->
        <ng-container *ngIf="!item.isDropdown">
          <a [routerLink]="item.href"
             class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition duration-150 ease-in-out"
             [class.bg-blue-700]="item.current">
            {{ item.name }}
          </a>
        </ng-container>

        <!-- Mobile Projects Dropdown -->
        <div *ngIf="item.isDropdown" class="space-y-1">
          <button (click)="toggleMobileProjectsDropdown()"
                  class="flex justify-between items-center w-full px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700 transition duration-150 ease-in-out">
            {{ item.name }}
            <fa-icon [icon]="faChevronDown"
                     class="transition-transform duration-200"
                     [class.transform]="isMobileProjectsDropdownOpen"
                     [class.rotate-180]="isMobileProjectsDropdownOpen">
            </fa-icon>
          </button>
          <div *ngIf="isMobileProjectsDropdownOpen" class="pl-4 space-y-1">
            <a routerLink="/projects/my-projects"
               class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150 ease-in-out">
              Mes Projets
            </a>
            <a routerLink="/projects"
               class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition duration-150 ease-in-out">
              Tous les projets
            </a>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Mobile Profile Section -->
    <div class="pt-4 pb-3 border-t border-blue-700">
      <div class="flex items-center px-5">
        <div class="flex-shrink-0">
          <fa-icon [icon]="faUser" class="text-white"></fa-icon>
        </div>
        <div class="ml-3">
          <div class="text-base font-medium leading-none">{{userName}}</div>
          <div class="text-sm font-medium leading-none text-blue-300">{{userRole}}</div>
        </div>
      </div>
      <div class="mt-3 px-2 space-y-1">
        <a routerLink="/settings"
           class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-700 transition duration-150 ease-in-out">
          Paramètres
        </a>
        <button (click)="logout()"
                class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-700 transition duration-150 ease-in-out">
          Déconnexion
        </button>
      </div>
    </div>
  </div>
</nav>
