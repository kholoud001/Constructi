<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full space-y-8 bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
    <!-- Icon Section -->
    <div class="text-center">
      <div class="relative inline-block">
        <div class="absolute inset-0 bg-red-100 rounded-full animate-ping opacity-75"></div>
        <div class="relative bg-white p-4 rounded-full inline-flex items-center justify-center">
          <div class="bg-red-50 p-3 rounded-full">
            <fa-icon [icon]="faShieldHalved"
                     class="text-4xl sm:text-5xl text-red-500">
            </fa-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Text Content -->
    <div class="text-center space-y-4">
      <div class="space-y-2">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">
          Accès refusé
        </h2>
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-50 text-red-700 text-sm font-medium">
          <fa-icon [icon]="faLock" class="text-xs"></fa-icon>
          <span>Erreur 403</span>
        </div>
      </div>

      <p class="text-gray-600">
        Vous n'êtes pas autorisé à accéder à cette page. Veuillez vérifier vos permissions ou contacter l'administrateur.
      </p>

      <!-- Warning Message -->
      <div class="bg-amber-50 p-4 rounded-xl">
        <div class="flex items-start gap-3">
          <fa-icon [icon]="faCircleExclamation"
                   class="text-amber-500 mt-0.5">
          </fa-icon>
          <p class="text-sm text-amber-700 text-left">
            Si vous pensez qu'il s'agit d'une erreur, veuillez contacter le support technique pour obtenir de l'aide.
          </p>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 pt-4">
      <button (click)="goBack()"
              class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
        <fa-icon [icon]="faArrowLeft" class="text-sm"></fa-icon>
        <span>Retour</span>
      </button>
      <button (click)="goHome()"
              class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
        <fa-icon [icon]="faHome" class="text-sm"></fa-icon>
        <span>Accueil</span>
      </button>
    </div>
  </div>
</div>
