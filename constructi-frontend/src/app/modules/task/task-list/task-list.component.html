<div class="p-6 max-w-7xl mx-auto">
  <div class="flex items-center justify-between mb-8">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-primary/10 to-primary/5 rounded-xl shadow-sm">
        <fa-icon [icon]="faListCheck" class="text-primary text-2xl"></fa-icon>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Task List</h2>
        <p class="text-gray-500 text-sm mt-1">Manage and track your tasks</p>
      </div>
    </div>

    <button (click)="addTask()"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
      <fa-icon [icon]="faPlus" class="text-sm"></fa-icon>
      <span class="font-medium">Add Task</span>
    </button>
  </div>

  <div class="bg-white rounded-xl border shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg">
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center p-12">
      <div class="w-16 h-16 relative">
        <div class="absolute inset-0 rounded-full border-4 border-primary/20 animate-pulse"></div>
        <fa-icon [icon]="faSpinner" [spin]="true" class="text-primary text-3xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></fa-icon>
      </div>
      <p class="text-gray-500 mt-4">Loading tasks...</p>
    </div>

    <div *ngIf="!isLoading && tasks.length === 0"
         class="p-12 text-center bg-gradient-to-b from-white to-gray-50">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-primary/10 mb-6">
        <fa-icon [icon]="faClipboardList" class="text-primary text-2xl"></fa-icon>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No tasks found</h3>
      <p class="text-gray-500 mb-6 max-w-sm mx-auto">
        Start organizing your work by creating your first task
      </p>
    </div>

    <div *ngIf="!isLoading && tasks.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Progress</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
        <tr *ngFor="let task of tasks"
            class="hover:bg-gray-50 transition-colors duration-200">
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="text-sm font-semibold text-primary">#{{ task.id }}</span>
          </td>
          <td class="px-6 py-4">
            <p class="text-sm text-gray-900 line-clamp-2">{{ task.description }}</p>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                    [ngClass]="{
                      'bg-green-100 text-green-800': task.status === 'Completed',
                      'bg-yellow-100 text-yellow-800': task.status === 'In Progress',
                      'bg-blue-100 text-blue-800': task.status === 'Pending',
                      'bg-red-100 text-red-800': task.status === 'Blocked'
                    }">
                <span class="w-2 h-2 rounded-full mr-2"
                      [ngClass]="{
                        'bg-green-400': task.status === 'Completed',
                        'bg-yellow-400': task.status === 'In Progress',
                        'bg-blue-400': task.status === 'Pending',
                        'bg-red-400': task.status === 'Blocked'
                      }">
                </span>
                {{ task.status }}
              </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center gap-3">
              <div class="w-full max-w-[100px] bg-gray-200 rounded-full h-2 overflow-hidden">
                <div class="h-full rounded-full transition-all duration-500 ease-out"
                     [style.width.%]="task.progress"
                     [ngClass]="{
                         'bg-green-500': task.progress >= 80,
                         'bg-yellow-500': task.progress >= 40 && task.progress < 80,
                         'bg-blue-500': task.progress < 40
                       }">
                </div>
              </div>
              <span class="text-sm font-medium"
                    [ngClass]="{
                        'text-green-600': task.progress >= 80,
                        'text-yellow-600': task.progress >= 40 && task.progress < 80,
                        'text-blue-600': task.progress < 40
                      }">
                  {{ task.progress }}%
                </span>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center gap-2">
              <button (click)="viewTask(task.id)"
                      class="p-1.5 text-gray-500 hover:text-green-500 hover:bg-green-50 rounded-md transition-all duration-200"
                      title="View Task">
                <fa-icon [icon]="faEye" class="text-sm"></fa-icon>
              </button>
              <button (click)="editTask(task.id)"
                      class="p-1.5 text-gray-500 hover:text-blue-500 hover:bg-blue-50 primary/10 rounded-md transition-all duration-200"
                      title="Edit Task">
                <fa-icon [icon]="faPencil" class="text-sm"></fa-icon>
              </button>
              <button (click)="confirmDelete(task)"
                      class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-md transition-all duration-200"
                      title="Delete Task">
                <fa-icon [icon]="faTrash" class="text-sm"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
