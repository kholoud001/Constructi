<div class="grid grid-cols-3 gap-4 p-4">
  <div *ngFor="let project of projects" class="p-4 bg-white shadow-lg rounded-lg">
    <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
    <p class="text-gray-600 mb-2">Status: {{ project.state }}</p>
    <circle-progress
      [percent]="project.progress"
      [radius]="50"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#4CAF50'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
    ></circle-progress>

    <button (click)="viewProject(project.id)" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">
      View Details
    </button>
  </div>
</div>
