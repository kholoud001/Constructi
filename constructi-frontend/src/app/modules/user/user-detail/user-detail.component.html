<div class="min-h-screen bg-gray-100">
  <div class="py-10">
    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">Détails de l'utilisateur</h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-0">
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-6">
              <!-- Previous button to go back to the user list -->
              <a routerLink="/admin/users" class="text-blue-600 hover:text-blue-900 flex items-center mb-6">
                <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon>
                Retour à la liste des utilisateurs
              </a>

              <div *ngIf="user" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                  <p class="flex items-center">
                    <fa-icon [icon]="faIdCard" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">ID:</span>
                    <span class="ml-2">{{ user.id }}</span>
                  </p>
                  <p class="flex items-center">
                    <fa-icon [icon]="faUser" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">Nom:</span>
                    <span class="ml-2">{{ user.fname }} {{ user.lname }}</span>
                  </p>
                  <p class="flex items-center">
                    <fa-icon [icon]="faEnvelope" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">Email:</span>
                    <span class="ml-2">{{ user.email }}</span>
                  </p>
                </div>
                <div class="space-y-4">
                  <p class="flex items-center">
                    <fa-icon [icon]="faPhone" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">Téléphone:</span>
                    <span class="ml-2">{{ user.cell }}</span>
                  </p>
                  <p class="flex items-center">
                    <fa-icon [icon]="faFileContract" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">Type de contrat:</span>
                    <span class="ml-2">{{ user.contratType }}</span>
                  </p>
                  <p class="flex items-center">
                    <fa-icon [icon]="faUserTag" class="mr-3 text-gray-500"></fa-icon>
                    <span class="font-semibold">Rôle:</span>
                    <span class="ml-2">{{ user.role }}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
