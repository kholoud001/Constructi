<div class="min-h-screen bg-gray-100">
  <div class="py-10">
    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">Détails de l'utilisateur</h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-0">
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div *ngIf="user">
                <p><strong>ID:</strong> {{ user.id }}</p>
                <p><strong>Nom:</strong> {{ user.fname }} {{ user.lname }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Téléphone:</strong> {{ user.cell }}</p>
                <p><strong>Type de contrat:</strong> {{ user.contratType }}</p>
                <p><strong>Rôle:</strong> {{ user.role }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
