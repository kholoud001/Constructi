<div class="container">
  <h2>{{ isEditMode ? 'Edit Provider' : 'Add Provider' }}</h2>
  <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="providerForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div><p>provider-form works!</p>
