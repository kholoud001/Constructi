<div class=" relative min-h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('https://media.licdn.com/dms/image/v2/C4D12AQHKuVpUKVtEtg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1561653933026?e=2147483647&v=beta&t=KcoKH3zla9X_Qn7LXfPQzGIwDIoxY5bv3Z5D-mMVv_Y');">

  <div class="absolute  inset-0 bg-black opacity-50 "></div>

  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl w-96 transform transition-all hover:scale-105">

    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Réinitialiser le mot de passe</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="relative">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse Email</label>
        <div class="flex items-center">
          <fa-icon [icon]="faEnvelope" class="text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></fa-icon>
          <input type="email" id="email" formControlName="email" readonly
                 class="pl-10 pr-3 py-2 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                 placeholder="Email">
        </div>
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
        <div class="flex items-center">
          <fa-icon [icon]="faLock" class="text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></fa-icon>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                 class="pl-10 pr-3 py-2 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                 placeholder="Nouveau mot de passe">
          <button type="button" (click)="togglePasswordVisibility('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="text-gray-400"></fa-icon>
          </button>
        </div>
      </div>

      <div class="relative">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
        <div class="flex items-center">
          <fa-icon [icon]="faLock" class="text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></fa-icon>
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword"
                 class="pl-10 pr-3 py-2 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                 placeholder="Confirmer le mot de passe">
          <button type="button" (click)="togglePasswordVisibility('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <fa-icon [icon]="showConfirmPassword ? faEyeSlash : faEye" class="text-gray-400"></fa-icon>
          </button>
        </div>
      </div>

      <small class="text-red-500 block" *ngIf="formErrors?.['mismatch']">
        Les mots de passe ne correspondent pas.
      </small>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 px-4 rounded-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        Réinitialiser
      </button>
    </form>
  </div>
</div>
